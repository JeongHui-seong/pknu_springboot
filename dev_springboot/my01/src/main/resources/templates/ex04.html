<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div th:replace="~{fragments/gohome :: goHome}"></div>
    <p th:text="'안녕,' + ${who} + '야'"></p>
    <p th:if="${isAdmin}">관리자임</p>
    <div th:if="${isAdmin}">
        <h3>과일 리스트</h3>
        <ul>
            <li th:each="fruit : ${items}" th:text="${fruit}"></li>
        </ul>
    </div>
    <p th:if="${!isAdmin}">관리자아님</p>
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
