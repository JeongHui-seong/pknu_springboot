<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[post] formdata</title>
</head>
<body>
    <div th:replace="~{fragments/gohome :: goHome}"></div>
    <fieldset>
        <legend>Post방식 formdata 사용</legend>
        <form action="/ex09" id="myForm" method="post">
            <input type="text" id="inp_name" name="inpName" placeholder="이름입력">
            <input type="text" id="inp_age" name="inpAge" placeholder="나이입력">
            <button type="submit">전송</button>
        </form>
    </fieldset>
    <h2 th:if="${inpName} != null" th:text="${inpName} + '님의 나이는 ' + ${inpAge} + '살 이네요.'"></h2>
    <h2 th:unless="${inpName} != null">이름을 입력하세요.</h2>
    <h2 th:if="${error} != null"><mark th:text="${error}"></mark></h2>
    <script th:inline="javascript" th:if="${error} != null">
        alert('[[${error}]]');
    </script>
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
