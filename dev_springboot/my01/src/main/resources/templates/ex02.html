<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div th:replace="~{fragments/gohome :: goHome}"></div>
    <h1>타임리프 each 기능</h1>
    <table>
        <tr th:each="num, stat : ${numbers}">
            <td>stat.count<div th:text="${stat.count}"></div></td>
            <td>stat.index<div th:text="${stat.index}"></div></td>
            <td>num<div th:text="${num}"></div></td>
        </tr>
    </table>
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
